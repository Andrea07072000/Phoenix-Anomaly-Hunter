name: Phoenix Anomaly Hunt

on:
  schedule:
    - cron: '0 0 * * *' # Scatta ogni notte a mezzanotte
  workflow_dispatch: # Ti permette di avviarlo con un click

permissions:
  contents: write

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install AI Libraries
        run: pip install -r requirements.txt

      - name: Run The Hunter
        run: python hunter.py

      - name: Commit Findings
        run: |
          git config --global user.name "Phoenix AI"
          git config --global user.email "ai@phoenix.system"
          git add universe_db.json
          git commit -m "Daily Scan: Anomalies Updated" || echo "No changes found"
          git push
